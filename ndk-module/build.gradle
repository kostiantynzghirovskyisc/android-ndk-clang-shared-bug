apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.2"

        ndk {
            moduleName 'looksery'
            toolchain 'clang'
            toolchainVersion '3.6'

            stl 'c++_shared'
            abiFilters.addAll(["armeabi-v7a"])
        }

        defaultConfig {
            minSdkVersion.apiLevel 16
            targetSdkVersion.apiLevel 22
            versionCode 1
            versionName "1.0"
        }

        buildTypes {
            release {
                minifyEnabled false
            }
        }

        sources {
            main {
                jni {
                    dependencies {
                        project ':ndk-module-static' linkage 'static'
                    }
                }
            }
        }
    }
}